<template>
  <lightning-card title="Home" icon-name="utility:home">
    <div class="slds-box slds-p-around_small ">
      <div class="demo-only demo-only--sizing slds-grid slds-wrap">
        <div class="slds-size_1-of-3">
          <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
              <span class="slds-assistive-text">Current Page:</span>
              <span class="slds-m-right_large">Categoria </span>
              <lightning-button-menu>
                <lightning-menu-item value="MenuItemOne" label="Cellulari" onclick={Cellulari}></lightning-menu-item>
                <lightning-menu-divider></lightning-menu-divider>
                <lightning-menu-item value="MenuItemTwo" label="Computer portatili" onclick={ComputerPortatili}>
                </lightning-menu-item>
                <lightning-menu-divider></lightning-menu-divider>
              </lightning-button-menu>
            </lightning-layout-item>
          </div>
        </div>
        <div class="slds-size_1-of-3">
          <div class="slds-form-element slds-m-around_x-small  ">
            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left slds-p-top_x-small">
              <svg class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
              </svg>
              <input type="text" placeholder="Search..." class="slds-input " />
            </div>
          </div>
        </div>
        <div class="slds-size_1-of-3">
          <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
              <lightning-button label="Carrello" onclick={Carrello} icon-name="utility:cart" icon-position="right"
                variant="base"></lightning-button>
            </lightning-layout-item>
          </div>
        </div>
      </div>
      <!-- ******************************************************************************************************************************************* -->
      <div class="slds-grid slds-wrap slds-text-align_center">
        <template for:each={assets.data} for:item="asset">
          <div key={asset.Id} class="slds-col slds-size_1-of-3">
            <div class="slds-box">
              <div class="tile-img slds-image-align_center">
                <img class="slds-align_absolute-center" src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-13-pro-family-hero?wid=940&hei=1112&fmt=png-alpha&.v=1644969385433" style="height:35%; width:45%">
              </div>
              <div>
                <h1 style="font-weight:bold" class="slds-text-heading_large slds-text-title_caps">{asset.Name}</h1>
                <p>
                  <lightning-formatted-text value={asset.Description}>
                  </lightning-formatted-text>
                </p>
                <div class="price">
                  <lightning-formatted-number
                      format-style="currency"
                      value={asset.Price}
                  >
                  </lightning-formatted-number>
              </div>
                <lightning-button class="myButton" label="Aggiungi al carrello" onclick={handleSearchKeyword}
                  icon-name="utility:cart" icon-position="right" variant="base"></lightning-button>
              </div>
            </div>
          </div>
        </template>
      </div>
      <!-- ******************************************************************************************************************************************* -->
    </div>
  </lightning-card>
</template>
