<template>
    <div class="slds-grid slds-wrap">
        <template for:each={assets.data} for:item="asset">
            <div key={asset.Id} class="slds-col slds-size_1-of-3">
                <div class="image slds-m-right_small">
                    <figure class="slds-p-around_xx-small slds-border_top slds-border_right slds-border_bottom slds-border_left">
                        <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-13-pro-family-hero?wid=940&hei=1112&fmt=png-alpha&.v=1644969385433" alt="Asset image" />
                    </figure>
                </div>
                <div class="details-area slds-text-align_center">
                    <div class="heading">
                        <h1 style="font-weight:bold" class="slds-text-heading_large slds-text-title_caps">{asset.Name}</h1>
                    </div>
                    <!--<div class="slds-p-bottom_medium">

                    </div>-->
                    <div class="slds-p-bottom_medium">
                        <p><lightning-formatted-text value={asset.Description} ></lightning-formatted-text></p>
                    </div>
                    <div class="price">
                        <lightning-formatted-number
                            format-style="currency"
                            value={asset.Price}
                        >
                        </lightning-formatted-number>
                    </div>
                 </div>
            </div>
        </template>
      </div>
</template>
